version: 2.1
# Use a package of configuration called an orb.
defaults: &defaults
    docker: 
      - image: circleci/node:13.8.0
jobs:
  illustrate_commands:
    <<: *defaults
    steps: 
      - run:
         echo  ${CIRCLE_WORKFLOW_if}
